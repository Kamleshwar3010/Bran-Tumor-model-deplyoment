<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <script src="{{ url_for('static', filename='index.js') }}" defer></script>
    <title>Brain Tumor Prediction</title>
</head>

<body>
    <div class="main-form">
        <h3>Brain Tumor Prediction</h3>

        <form id="predictionForm">
            <label>Name: </label>
            <input type="text" id="name" required>
            <label>Age: </label>
            <input type="number" id="age" min="10" max="150" required>
            <label>Gender: </label>
            <input type="radio" value="Male" name="gender" required> Male
            <input type="radio" value="Female" name="gender" required> Female
            <input type="radio" value="Other" name="gender" required> Other
            <label>Email: </label>
            <input type="email" id="email" required>
            <h4>Upload an MRI Image</h4>
            <input type="file" id="imageInput" accept=".png, .jpg, .jpeg" required>

            <button type="submit" id="predictButton">Predict</button>
        </form>

        <h4 id="result"></h4>
    </div>
    <script src="index.js"></script>
</body>

</html>
